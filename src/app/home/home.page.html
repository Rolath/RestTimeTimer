<ion-content padding>
  <ion-header class="ion-text-center">
    <ion-toolbar>
      <ion-title>Rest time app</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="progressBar">
    <circle-progress (click)="startTimer()" [percent]="percent" [maxPercent]="100" [radius]="radius" [showTitle]="false"
      [showSubtitle]="true" [subtitle]="remainingTime" [subtitleFontSize]="40" [showUnits]="false"
      [outerStrokeWidth]="16" [outerStrokeColor]="'#8000FF'" [showZeroOuterStroke]="false"
      [backgroundStroke]="'#33003F'" [backgroundStrokeWidth]="3" [outerStrokeGradient]="true"
      [outerStrokeGradientStopColor]="'#FF00CB'" [showInnerStroke]="false">
    </circle-progress>
  </div>

  <p>{{elapsed.h}}:{{elapsed.m}}:{{elapsed.s}} Total time elapsed</p>
 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ng-container *ngIf="timer == false; else running">
      <ion-fab-button (click)="startTimer()">
        <ion-icon name="play"></ion-icon>
      </ion-fab-button>
    </ng-container>
    <ng-template #running>
      <ion-fab-button (click)="stopTimer()">
        <ion-icon name="square"></ion-icon>
      </ion-fab-button>
    </ng-template>
  </ion-fab>
  <ion-button expand="full" (click)="tutorialShown = !tutorialShown">
    <span>Click here for more info</span>
    <ion-icon id="tutorialIcon" name="arrow-dropdown" slot="end"></ion-icon>
</ion-button>

<ion-text id="tutorial" *ngIf="tutorialShown">
  Click from the middle to start and reset your rest timer. Green text is total time.
</ion-text>
<ion-item class="ion-text-center" color="light">
  <ion-label> Click here to change rest duration</ion-label>
  <ion-datetime #myPicker display-format="mm:ss" placeholder="Pick it" [(ngModel)]="fullTime"
    (ionChange)="updateMyDate(myPicker.value)"></ion-datetime>
</ion-item>
</ion-content>
